                <p id="typing-text"></p>

                <script>
                    const texto = "Olá, meu nome é Pedro Henrique!";
                    let i = 0;

                    function digitar() {
                        if (i < texto.length) {
                            document.getElementById("typing-text").innerHTML += texto.charAt(i);
                            i++;
                            setTimeout(digitar, 150); 
                        }
                    }

                    digitar();
                </script>
